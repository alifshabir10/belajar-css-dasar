<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>

    <style>
      input {
        margin: 10px;
      }
      input:required {
        color: red;
      }

      #username,
      #password,
      #login {
        border-style: solid;
        barder-color: black;
        border-radius: 10px;
        padding: 10px;
      }
      #username:focus,
      #password:focus {
        /* color: white; */
        background-color: black;
      }
      #login:hover {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <form action="">
      <label for="username"
        >Username

        <input type="text" name="username" id="username" required /> <br />
      </label>
      <label for="password"
        >Password

        <input type="password" name="password" id="password" required /> <br />
      </label>
      <br />
      <input type="submit" value="submit" id="login" />
    </form>
  </body>
</html>
