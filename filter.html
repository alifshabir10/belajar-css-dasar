<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter</title>
    <style>
      img {
        width: 500px;
        filter: blur(5px);
      }
      p {
        filter: blur(2px);
      }
    </style>
  </head>
  <body>
    <img src="image/images.jpg" alt="flower" />
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur earum
      porro exercitationem recusandae sit error facere alias cum debitis,
      aperiam amet voluptate ratione eos eum, dolorum repellendus. Voluptate,
      possimus nisi!
    </p>
  </body>
</html>
