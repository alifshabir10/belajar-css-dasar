<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selector</title>
    <style>
      h1,
      h2,
      p,
      .merah,
      #title {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>Ini title</h1>
    <h2>ini sub title</h2>
    <p>ini artikel</p>

    <h3 id="title">ini contoh</h3>

    <span class="merah">ini contoh</span>
  </body>
</html>
