<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>color</title>
    <style>
      /* hex */
      h1 {
        color: #db8115;
      }
      /* rgb */
      h2 {
        color: rgb(31, 63, 100);
      }
      /* hsl */
      p {
        color: hsl(15, 78%, 22%);
      }
    </style>
  </head>
  <body>
    <h1>ini title</h1>
    <h2>ini sub title</h2>
    <p>ini artikel</p>
  </body>
</html>
